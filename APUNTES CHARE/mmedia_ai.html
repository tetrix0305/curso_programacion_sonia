<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Aitor Gajardo">
    <meta name="description" content="Ejercicios del curso Web FrontEnd">
    <meta name="keywords" content="web, HTML, desarrollo front">
    <!-- Tienen importancia, pero no trascendental, en los buscadores. Antes se les podía engañar, pero ahora a Google no se le puede engañar porque con sus algoritmos de SEO ve si coinciden las palabras clave con el resto de la página -->
    <meta name="generator" content="Visual Studio Code">
    <!-- Suele ser donde le indicamos el tipo de programa que hemos usado para generar nuestra web -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Este es un formato de metadato que ya no se utiliza (el formato al que me refiero es http-equiv) -->
    <title>Mmedia - Curso</title>
    <!-- Es requisito indispensable que cualquier documento HTML tenga title, porque si no, no nos validará la web -->
    <!-- <style></style> puede ir aquí aunque no es recomendable -->
    <link rel="stylesheet" href="./css/style.css">
    <script>
        console.log('Hola Mundo')
    </script> <!-- Esto nos sirve para escribir JS -->
    <script src="./js/app.js"></script>
    <!-- Una vez que un script tiene un src ignora lo que hay entre las etiquetas de apertura y de cierre -->
</head>

<body>
    <header>
        <!-- Nos permite definir mucho mejor la estructura de nuestra web -->
        <h1>Elementos de HTML ☢️αβγ</h1> <!-- Se pintan bien porque usan UNICODE -->
        <nav>
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <!-- Esto hace que no haga nada y se quede donde estamos sin recargar la página -->
                <li><a href="./index.html#bloques">En bloque</a></li>
                <li><a href="./index.html#en_linea">En línea</a></li>
                <li><a href="#">Multimedia</a></li>
                <!-- La mejor manera de enlazar cuando se hacen páginas web son las referencias relativas al documento. Así, movamos a donde movamos nuestra web mientras mantengamos nuestra estructura de carpetas interna nos servirá. -->
            </ul>
        </nav>
    </header>
    <section>
        <header>
            <h2>Multimedia</h2>
        </header>
    </section>
    <footer>
        <address>Aitor Gajardo - CIFE©</address>
    </footer>
</body>

</html>
